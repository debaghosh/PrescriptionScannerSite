{% extends 'index.html' %}
{% load crispy_forms_tags %}



{% block content %}


    <div class="container">
    <h1>Upload The Image of the Prescription Here</h1>
    <h5>Patient: {{user.first_name}} {{user.last_name}}</h5>
    <h5>Gender:{{user.gender_type}}</h5>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Save</button>
    </form>
    </div>
{% endblock content %}
